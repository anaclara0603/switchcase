<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt("Informe seu turno: (M-matutino ou V-Vespertino ou N- Noturno)").toUpperCase()
    let mensagem 
    //PROCESSAMENTO
    switch (turno) {
        case "M" : 
            mensagem = "bom dia!"
                break;
        case "V" : 
            mensagem = "boa tarde"
                break;
        case "N" :
            mensagem = "boa noite"
                break;
        default: 
            mensagem = "valor invalido"   
    }
    
    //SAÍDA
document.write(mensagem)
</script>
