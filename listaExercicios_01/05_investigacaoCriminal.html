<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada
     como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const p1 = parseInt(prompt("tefonou para a vitima? (1-Sim|0-Não)"));
    const p2 = parseInt(prompt("Esteve no local do crime? (1-Sim|0-Não)"));
    const p3 = parseInt(prompt("Mora perto da vítima? (1-Sim|0-Não)"));
    const p4 = parseInt(prompt("Devia para a vítima? (1-Sim|0-Não)"));
    const p5 = parseInt(prompt("Já trabalhou com a vítima? (1-Sim|0-Não)"));
    
    const pontos = p1 + p2 + p3 + p4 + p5;
    let mensage
    //PROCESSAMENTO
    switch (pontos) {
        case 0:
            mensage = "inocente"
            break;
        case 1:
        case 2:
            mensage = "suspeito"
            break;
        case 3:
        case 4: 
        mensage = "cumplice"
        break;
        default:
            mensage = "assassino"
            break;
    }

    
    //SAÍDA
    document.write(mensage)
</script>
